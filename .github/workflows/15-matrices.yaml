name: 15- Matrices

on:
    workflow_dispatch:

jobs:
    backwards-compability:
        runs-on: ${{matrix.os}}
        strategy:
            matrix:
                node-version: [18.x, 20.x, 21.x]
                os:
                    - ubuntu-latest
                    - windows-latest
        steps:
            - name: Setup node
              uses: actions/setup-node@v3
              with: ${{matrix.node-version}}
            - name: perform some tests
              run: tests on ${{matrix.os}} and ${{matrix.node-version}}