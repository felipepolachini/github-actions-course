name: 13 - caching

on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: whether to execute cache step
                type: boolean
                default: true
            node-version:
                description: node version
                type: choice
                options:
                    - 18.x
                    - 20.x
                    - 21.x
                default: 20.x

jobs:
    install-deps:
        runs-on: ubuntu-latest
        outputs:
            deps-cache-key: ${{ steps.cache-key.outputs.CACHE_KEY }}
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v3
              with:
                node-version: '${{inputs.node-version}}'
            - name: calculate cache key
              run: | 
                echo "CACHE_KEY=${{hashFiles('13-caching/react-app/package-lock.json')}}"  >> "$GITHUB_OUTPUT"
            - name: download cached dep
              uses: actions/cache@v3
              if: ${{inputs.use-cache}}
              id: cache
              with:
                path: 13-caching/react-app/node-modules
                key: ${{ steps.cache-key.outputs.CACHE_KEY }}
            - name: install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
    build:
        runs-on: ubuntu-latest
        needs: install-deps
        defaults:
            run:
              working-directory: 13-caching/react-app
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v3
              with:
                node-version: '${{inputs.node-version}}'
            - name: download cached dep
              uses: actions/cache@v3
              if: ${{inputs.use-cache}}
              id: cache
              with:
                path: 13-caching/react-app/node-modules
                key: ${{needs.install-deps.outputs.deps-cache-key}}
            - name: install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: testing
              run: npm run test
            - name: Building
              run: npm run build
              
              