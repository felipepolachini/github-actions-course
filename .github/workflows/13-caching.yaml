name: 13 - caching

on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: whether to execute cache step
                type: boolean
                default: true
            node-version:
                description: node version
                type: choice
                options:
                    - 18.x
                    - 20.x
                    - 21.x
                default: 20.x

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
              working-directory: 13-caching/react-app
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: install dependencies
              run: npm run ci
            - name: testing
              run: npm run test
            - name: Building
              run: npm run build
            - name: deploy
              run: echo "deploy"
              
              